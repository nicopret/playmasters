name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0
      # Install pnpm before any pnpm usage
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Nx tasks (local, no cloud)
        env:
          NX_DISABLE_CLOUD: 'true'
        run: |
          pnpm exec nx format:check --base="remotes/origin/main"
          pnpm exec nx run-many -t lint test build typecheck e2e-ci
      # Nx Cloud specific fix step is skipped because cloud is disabled in CI to avoid auth errors
      - run: echo "Nx Cloud disabled for CI (no NX_CLOUD_ACCESS_TOKEN provided)"
